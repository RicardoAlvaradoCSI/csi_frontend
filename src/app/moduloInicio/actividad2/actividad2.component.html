<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#ffffff" type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white"> Cargando, por favor espere </p>
</ngx-spinner>
<div class="row">
  <div class="card">
    <div  class="card-header text-center"NG >
      <label for="" > ALTA DE REGISTROS </label>
    </div>
    <div class="card-body" >
      <form [formGroup]="newForm1">
        <div class="row">
          <div class="col-md">
            <label for="" class="col-sm-2 col-form-label">Numero</label>
            <input type="number" formControlName="numero" [(ngModel)]="newUser.Numero"  class="form-control" id="nombre" placeholder="Ingrese Numero"
            [ngClass]="{'is-invalid': validaDatos('numero')}">
          </div>

          <div class="col-md">
            <label for="" class="col-sm-2 col-form-label">Nombre</label>
            <input type="text" [(ngModel)]="newUser.Nombre" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingrese Nombre"
            [ngClass]="{'is-invalid': validaDatos('nombre')}">
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="" class="col-sm-2 col-form-label">Descripcion</label>
            <input type="text"  [(ngModel)]="newUser.Descripcion" formControlName="descripcion" class="form-control" id="Descripcion" placeholder="Ingrese Descripcion"
            [ngClass]="{'is-invalid': validaDatos('descripcion')}">
          </div>
          <div class="col-md">
            <label for="" class="col-sm-2 col-form-label">Default</label>
            <input type="number"  [(ngModel)]="newUser.Default" formControlName="default" class="form-control" id="Default" placeholder="Ingrese Default"
            [ngClass]="{'is-invalid': validaDatos('default')}">
          </div>
        </div>
      </form>

    </div>
    <div class="col-py-3,col-md"> .
      <button type="button" class="btn btn-danger"  routerLink="" *ngIf="idSistema==0"><i class="fa fa-arrow-left" aria-hidden="true" ></i> Regresar</button>
      <button  type="button" class="btn btn-primary" (click)="validaCreacion()">Guardar</button>
    </div>
  </div>



</div>
