<div class="row">
  <div class="card">
    <div class="card-header text-center">
      <label for="">Listado de colaboradores</label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="">
          <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item">
              <a aria-controls="user" aria-selected="true" class="nav-link {{ visto == true ?activarTable : ''}}"
                data-bs-toggle="tab" href="#user" id="user-tab" role="tab"
                [ngStyle]="{'color': visto == true ? 'red' : ''}" (click)="ver()"> <i class="fa fa-envelope-o fa-lg"></i>
                USUARIOS ({{contUser}})</a>
            </li>

            <li class="nav-item">
              <a aria-controls="pendientes1" aria-selected="true" class="nav-link {{ visto2 == true ?activarTable : ''}}"
                data-bs-toggle="tab" href="#pendientes1" id="pendientes1-tab" role="tab"
                [ngStyle]="{'color': visto2 == true ? 'red' : ''}" (click)="ver2()"> <i class="fa fa-envelope-o fa-lg"></i>
                PENDIENTES</a>
            </li>

            <li class="nav-item">
              <a aria-controls="listado" aria-selected="true" class="nav-link {{ visto3 == true ?activarTable : ''}}"
                data-bs-toggle="tab" href="#listado" id="listado-tab" role="tab"
                [ngStyle]="{'color': visto3 == true ? 'red' : ''}" (click)="ver3()"> <i class="fa fa-envelope-o fa-lg"></i>
                LISTAS</a>
            </li>
          </ul>
        </div>

      </div>
      <!-- tabla -->
      <div class="tab-content" id="myTabContent">
        <div aria-labelledby="user-tab" class="tab-pane fade show active" id="user" role="tabpanel">
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Departamento</th>
                  <th scope="col">Artichivo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mostrarColaboradores">
                  <td>{{ item.id }}</td>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.departamento }}</td>
                  <td class="marcar" style="cursor: pointer;" (click)="verArchivo(item)">{{ item.doc_index }}</td>
                  <td>
                    <em class="fa fa-pencil-square-o" style="cursor: pointer;" ngbTooltip="Editar"
                      (click)="verUsuarios(item)"></em>
                    <em class="fa fa-trash-o fa-lg" style="cursor: pointer; color: red;" ngbTooltip="Eliminar"></em>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div aria-labelledby="pendientes1-tab" class="tab-pane fade show " id="pendientes1" role="tabpanel">
          <div class="row">

            <label>
              texto 1
            </label>
          </div>
        </div>

        <div aria-labelledby="listado-tab" class="tab-pane fade show" id="listado" role="tabpanel">
          <div class="row">

            <div class="row">
              <div class="card">
                <div class="card-header text-center">
                  <label for=""> ALTA DE REGISTROS </label>
                </div>
                <div class="card-body" >
                  <!-- <form [formGroup]="newForm1"> -->
                  <div class="row">
                    <div class="col-md-5">
                      <div class="col-md-12">
                        <label for="" class="">Nombre</label>
                        <input type="text" class="form-control"  [(ngModel)]="newLista.nombre" id="nombre"
                          placeholder="Ingrese Nombre">
                      </div>
                      <div class="col-md-12">
                        <label for="" class="">Numero</label>
                        <input type="number" class="form-control" [(ngModel)]="newLista.numero" id="Numero"
                          placeholder="Ingrese Numero">
                      </div>
                      <div class="col-md-12">
                        <label for="" class="">Equipo</label>
                        <input type="text" class="form-control" [(ngModel)]="newLista.equipo"  id="Equipo"
                          placeholder="Ingrese Equipo">
                      </div>


                    </div>
                    <div class="col-md-1">

                    </div>


                    <div class="col-md">
                      <div class="row">
                        <table class="table table-hover  "  >
                          <thead style="background-color: bisque">
                            <tr>
                              <th scope="col">Nombre</th>
                              <th scope="col">Numero</th>
                              <th scope="col">Equipo</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody >
                            <tr *ngFor="let item of mostrarLista">
                              <td>{{ item.nombre }}</td>
                              <td>{{ item.numero }}</td>
                              <td>{{ item.equipo }}</td>
                              <td>

                                <em class="fa fa-trash-o fa-lg" (click)="elimarElementosListas(item)"></em>

                              </td>
                              <!-- <td>
                                <em class="fa fa-pencil-square-o" style="cursor: pointer;" ngbTooltip="Editar"
                                  (click)="verUsuarios(item)"></em>
                                <em class="fa fa-trash-o fa-lg" style="cursor: pointer; color: red;" ngbTooltip="Eliminar"></em>

                              </td> -->
                            </tr>
                            <tr *ngIf="mostrarLista.length==0">
                              <td colspan="5" class="text-center">
                                <label for="">Sin registros</label>
                              </td>

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row py-3" >
                    <div class="col-md-4">
                      <input type="file" class="form-control"   name="" id="" accept=".pdf,.jpeg,.png" (change)="seleccionarArchivoAV($event)">
                    </div>
                  </div> -->
                </div>

                <div class="row py-3" >
                  <div class="col-md-5">

                    <!-- </form> -->

                  </div>
                  <!-- <div class="col-py-3,col-md-6">
                    <button type="button" class="btn btn-primary" (click)="setColaborador()">Agregar</button>
                  </div> -->


                  <div class="col-py-3,col-md-6">
                    <button type="button" class="btn btn-primary" (click)="addLista()">Agregar</button>
                  </div> -->



                </div>
              </div>


          </div>
        </div>

      </div>



      <div class="col py-2" style="text-align: right;">
        <button type="button" class="btn btn-primary" (click)="guardarListas()">Guardar</button>
      </div>


      <!-- <div class="col py-2" style="text-align: right;">

        <button type="button" class="btn btn-primary" (click)="newColaborador()">Guardar</button>
      </div> -->
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="archivoAdjunto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ nomUser }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <iframe name="iFrameADJNAFEC" style="height:75vh; width: 100%;" title="iFrame"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
