<div class="row">
  <div class="card">
    <div class="card-header">
      <label for="">Registros</label>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Numero</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Default</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of user">
            <td>{{ item.Id }}</td>
            <td>{{ item.Numero }}</td>
            <td>{{ item.Nombre }}</td>
            <td>{{ item.Descripcion }}</td>
            <td>{{ item.Default }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col py-2">
      <button  type="button" class="btn btn-primary" (click)="newUsuario()" >Agregar</button>
    </div>
  </div>
</div>
