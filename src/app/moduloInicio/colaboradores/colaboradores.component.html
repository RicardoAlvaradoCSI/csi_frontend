<div class="row">
  <div class="card">
    <div class="card-header text-center">
      <label for="">Listado de colaboradores</label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-5">
          <ng-select [(ngModel)]="select" placeholder="Seleccione una opcion" [items]="user" bindLabel="nombre"
            bindValue="id" (change)="changeSelect($event)" [clearable]="false"></ng-select>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Departamento</th>
              <th scope="col">Artichivo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mostrarColaboradores">
              <td>{{ item.id }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.departamento }}</td>
              <td  style="cursor: pointer;" (click)="verArchivo(item.id)">{{ item.doc_index }}</td>
              <td><em class="fa fa-pencil-square-o" style="cursor: pointer;" (click)="verUsuarios(item)"></em></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col py-2" style="text-align: right;">
        <!-- <button type="button" class="btn btn-primary" (click)="alerta()">Alerta</button> -->
        <button type="button" class="btn btn-primary" (click)="newColaborador()">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="archivoAdjunto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body " >
        <iframe name="iFrameADJNAFEC" style="height:65vh;" title="iFrame"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
